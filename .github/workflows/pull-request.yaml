name: pull request
on:
  pull_request:
  push:
    # Sequence of patterns matched against refs/heads
    branches:
      - 'main'

jobs:
  lint:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          path: Atlas-Metrics
      - uses: ./Atlas-Metrics/.github/actions/checkout-dependencies
      - uses: Swatinem/rust-cache@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly-2025-06-09
          components: rustfmt, clippy
      - run: |
          rustup --version
          rustup show
          cargo --version
          cargo fmt --version
          cargo clippy --version
      - run: cargo fmt --all -- --check
      - run: cargo clippy --all-targets --no-deps -- -D warnings

  unit-tests:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    env:
      # Shrink artifact size by not including debug info. Makes build faster and shrinks cache.
      CARGO_PROFILE_DEV_DEBUG: 0
      CARGO_PROFILE_TEST_DEBUG: 0
      CARGO_TERM_COLOR: always
    steps:
      - uses: actions/checkout@v3
        with:
          path: Atlas-Metrics
      - uses: ./Atlas-Metrics/.github/actions/checkout-dependencies
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@nextest
      - run: cargo build --tests
      - run: cargo nextest run --no-tests pass
